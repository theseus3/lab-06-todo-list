<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDos</title>
</head>
<body>
    <h1>To Do List</h1>
    <main>
        <section id="add-task">

            <p>Use the boxes below to enter your To-Do's, then click the submit button</p>
            <form id="add-form"> 
                <label>task
                    <input type="text" name="name">
                </label>
                <br>
                <label>due date
                    <input type="text" name="date">
                </label>
                <br>     
    
                <button>Add</button>
                
            </form>
        </section>
        <section>
            <h2>tasks</h2>
            <ul id="tasks"></ul>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
      
</body>
</html>
